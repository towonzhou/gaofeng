<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height" />

    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Gaofeng</title>
  </head>
  <body>

    <div id="app" data-role="page">
      <div data-role="header" data-position="fixed">
        <h1>Passenger: <strong id="passenger"></strong></h1>
        <div data-role="controlgroup" data-type="horizontal">
          <input type="button" id="action" value="叫车..."></input>
          <input type="button" id="locate" value="Locate"></input>
          <a data-role="button" id="calldriver">Call Driver</a>
          <a data-role="button" href="#logsModal" data-rel="dialog">Logs</a>
          <a data-role="button" id="changeServer">Change</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
          <input type="text" placeholder="server ip..." id="serverip"></input>

        </div>
      </div>

      <div data-role="content">
        <div id="map"></div>
      </div>

      <div data-role="footer" data-position="fixed">
        <a href="#map">to map</a>
      </div>
    </div>

    <div data-role="page" data-close-btn="right" id="logsModal">
      <div data-role="header" >
        <h3>Logs</h3>
      </div>
      <div data-role="content">
        <ul id="logs" data-role="listview"></ul>

      </div>
      <div data-role="footer">
        <a href="#" data-rel="back">Close</a>
      </div>
    </div>

    <div data-role="page" data-close-btn="right" id="phoneModal">
      <div data-role="header" >
        <h3>Call Driver</h3>
      </div>
      <div data-role="content">
        <a id="taxiphone" href="tel:"></a>
      </div>
      <div data-role="footer">
        <a href="#" data-rel="back">Close</a>
      </div>
    </div>


    <script type="text/javascript" src="cordova-2.5.0.js"></script>
    <script type="text/javascript" src="js/telephonenumber.js"></script>
    <script type="text/javascript" src="js/emergencydialer.js"></script>
    <script type="text/javascript" src="js/locPlugin.js"></script>
    <script type="text/javascript" src="js/socket.io.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/EventEmitter.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>

    <script type="text/javascript" src="js/passenger.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    app.initialize();
    </script>
  </body>
</html>
